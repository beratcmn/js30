<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
    <title>01 - JS Drum Kit</title>
</head>

<body>
    <div id="main-page" class="h-screen flex items-center justify-center">
        <div class="flex flex-row gap-x-5">

            <div data-key="65"
                class="key transition-all duration-300 flex flex-col items-center justify-center gap-y-3 bg-black/30 border-4 border-gray-200 w-36 h-36">
                <h1 class="text-white font-bold text-6xl">A</h1>
                <p class="text-yellow-500 font-semibold text-xl">CLAP</p>
            </div>

            <div data-key="83"
                class="key transition-all duration-300 flex flex-col items-center justify-center gap-y-3 bg-black/30 border-4 border-gray-200 w-36 h-36">
                <h1 class="text-white font-bold text-6xl">S</h1>
                <p class="text-yellow-500 font-semibold text-xl">HIHAT</p>
            </div>

            <div data-key="68"
                class="key transition-all duration-300 flex flex-col items-center justify-center gap-y-3 bg-black/30 border-4 border-gray-200 w-36 h-36">
                <h1 class="text-white font-bold text-6xl">D</h1>
                <p class="text-yellow-500 font-semibold text-xl">KICK</p>
            </div>

            <div data-key="70"
                class="key transition-all duration-300 flex flex-col items-center justify-center gap-y-3 bg-black/30 border-4 border-gray-200 w-36 h-36">
                <h1 class="text-white font-bold text-6xl">F</h1>
                <p class="text-yellow-500 font-semibold text-xl">OPENHAT</p>
            </div>

            <div data-key="71"
                class="key transition-all duration-300 flex flex-col items-center justify-center gap-y-3 bg-black/30 border-4 border-gray-200 w-36 h-36">
                <h1 class="text-white font-bold text-6xl">G</h1>
                <p class="text-yellow-500 font-semibold text-xl">BOOM</p>
            </div>

            <div data-key="72"
                class="key transition-all duration-300 flex flex-col items-center justify-center gap-y-3 bg-black/30 border-4 border-gray-200 w-36 h-36">
                <h1 class="text-white font-bold text-6xl">H</h1>
                <p class="text-yellow-500 font-semibold text-xl">RIDE</p>
            </div>

            <div data-key="74"
                class="key transition-all duration-300 flex flex-col items-center justify-center gap-y-3 bg-black/30 border-4 border-gray-200 w-36 h-36">
                <h1 class="text-white font-bold text-6xl">J</h1>
                <p class="text-yellow-500 font-semibold text-xl">SNARE</p>
            </div>

            <div data-key="75"
                class="key transition-all duration-300 flex flex-col items-center justify-center gap-y-3 bg-black/30 border-4 border-gray-200 w-36 h-36">
                <h1 class="text-white font-bold text-6xl">K</h1>
                <p class="text-yellow-500 font-semibold text-xl">TOM</p>
            </div>


            <div data-key="76"
                class="key transition-all duration-300 flex flex-col items-center justify-center gap-y-3 bg-black/30 border-4 border-gray-200 w-36 h-36">
                <h1 class="text-white font-bold text-6xl">L</h1>
                <p class="text-yellow-500 font-semibold text-xl">TINK</p>
            </div>

        </div>
    </div>

    <audio data-key="65" src="assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="68" src="assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="assets/sounds/tom.wav"></audio>

</html>
